<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */

#boroughs {
  stroke: #2980b9;
  stroke-width: 1px;
  fill: #2c3e50;
}

svg{
  background-color: #A5D6A7;
}


</style>
<body>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


      <div id = "map" style = "float : left; min-width:320px;width :50%;height : 600px;">
      </div>


  <script>

  var width = 900,
  height = 800;

  var projection = d3.geo.mercator()
  .center([-73.94, 40.70])
  .scale(75000)
  .translate([(width/2), (height/2)]);


  var svg = d3.select("#map").append("svg")
  .attr("viewBox", "0 0 900 800")
  .attr("preserveAspectRatio", "xMidYMid meet");

  var path = d3.geo.path()
  .projection(projection);

  var g = svg.append("g")
  .attr("transform", "translate(-793.0489643729818,-630.1796382734433)scale(3.01487286910262)");




  d3.json("ny.json", function(error, ny) {
    g.append("path")
    .attr("id", "boroughs")
    .datum(topojson.feature(ny, ny.objects.boroughs))
    .attr("d", path);




var data = $.ajax({
   type: 'GET',
   accept: '*/*',
   url:'https://member.citibikenyc.com/data/stations.json',
   dataType: 'JSON',
   crossDomain: true,
   success:function(){ parseStationJson(data)},
   error:function(){alert("Error:")}
});

var stationsArray = [];



function parseStationJson (data){
  $.each(JSON.parse(data.responseText), function() {
    $.each(this, function(){
      //inside stations
      if(this.d != "JC District"){
        var stationObject = {id:this.id, station:this.s, coordInfo:[this.lo, this.la, this.id], blocked:this.b, availBikes:this.ba, availDocks:this.da};
        stationsArray.push(stationObject);
      }
    })

  })
  createCoordinateArray(stationsArray);
}

var coordinateArray = [];

function createCoordinateArray (stationsArray) {
  for (var i = 0, l = stationsArray.length; i < l; i++) {
    coordinateArray.push(stationsArray[i].coordInfo);

  }
plotStations(coordinateArray);
}

function plotStations (stationsArray){
    g.selectAll("circle")
    .data(coordinateArray).enter()
    .append("circle")
    .attr("cx", function (d) {  return projection(d) [0];})
    .attr("cy", function (d) { return projection(d) [1];})
    .attr("id", function (d) { return d[2];})
    .attr("r", "1px")
    .attr("fill", "#e74c3c")
    .attr("cursor", "pointer")

.on("mouseover", function(d,i) {
    d3.select(this).transition()
        .ease("elastic")
        .duration("500")
        .attr("r", 5);
    d3.select("#clipCircle"+i+" circle").transition()
        .ease("cubic-out")
        .duration("200")
        .attr("r", 2);
    d3.select("#text"+i).transition()
        .ease("cubic-out")
        .duration("200")
        .attr("y", 2)
        .attr("font-size", 32)
        .attr("fill", "#333");
})
.on("mouseout", function(d,i) {
    d3.select(this).transition()
        .ease("quad")
        .delay("100")
        .duration("200")
        .attr("r", 1);
    d3.select("#clipCircle"+i+" circle").transition()
        .ease("quad")
        .delay("100")
        .duration("200")
        .attr("r", 0);
    d3.select("#text"+i).transition()
        .ease("cubic-out")
        .duration("400")
        .delay("100")
        .attr("y", 7)
        .attr("font-size", 20)
        .attr("fill", "#FFF");;
} );
}

// zoom and pan
var zoom = d3.behavior.zoom()
    .on("zoom",function() {
        g.attr("transform","translate("+
            d3.event.translate.join(",")+")scale("+d3.event.scale+")");
        g.selectAll("path")
            .attr("d", path.projection(projection));
  });

svg.call(zoom)
//create a for each loop to assign all the ponits to a dot :

  });


  </script>
</body>
</html>
